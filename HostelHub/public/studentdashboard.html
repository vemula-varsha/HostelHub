<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        /* Sidenav styling */
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            background-color: #575757;
        }

        .sidenav .header {
            font-size: 22px;
            color: white;
            text-align: center;
            padding: 15px;
        }

        /* Main content styling */
        .main-content {
            margin-left: 260px;
            padding: 20px;
        }

        /* Section styling */
        .section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <div class="header">
            <span id="studentName"></span>
        </div>
        <a href="#" id="viewComplaints">View Complaints</a>
        <a href="complaints.html" id="fileComplaint">File a Complaint</a>
        <a href="suggestions.html" id="postSuggestion">Post a Suggestion</a>
        <a href="#" id="viewAnnouncements">View Announcements</a>
        <a href="#" id="logout">Logout</a>
    </div>

    <div class="main-content">
        <!-- Complaints Section -->
        <div id="complaintsSection" class="section">
            <h2>Active Complaints</h2>
            <ul id="activeComplaintsList"></ul>
            <h2>Completed Complaints</h2>
            <ul id="completedComplaintsList"></ul>
        </div>

        <!-- Suggestions Section -->
        <div id="suggestionsSection" class="section">
            <h2>Suggestions</h2>
            <ul id="suggestionsList"></ul>
        </div>

        <!-- Announcements Section -->
        <div id="announcementsSection" class="section">
            <h2>Announcements</h2>
            <ul id="announcementsList"></ul>
        </div>
    </div>
    <script type="module"  src="/js/student-dashboard.js"></script>
    
</body>
</html>
