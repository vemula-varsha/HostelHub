<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File a Complaint</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="complaint-form-container">
        <h2>File a Complaint</h2>
        <form id="complaint-form">
            <label for="student-name">Name:</label>
            <input type="text" id="student-name" placeholder="Enter your name" required r>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email" required >

            <label for="hostel">Hostel:</label>
            <input type="text" id="hostel" placeholder="Enter hostel" required >

            <label for="room-number">Room Number:</label>
            <input type="text" id="room-number" placeholder="Enter room number" required >

            <label for="problem-type">Problem Type:</label>
            <select id="problem-type" required>
                <option value="Electrical">Electrical</option>
                <option value="Plumbing">Plumbing</option>
                <option value="Furniture">Furniture</option>
                <option value="Others">Others</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" placeholder="Describe the issue" required></textarea>

            <label for="file-upload">Optional File Upload (jpg/png/pdf):</label>
            <input type="file" id="file-upload" accept=".jpg, .png, .pdf">

            <button type="submit">Submit Complaint</button>
        </form>
    </div>

    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module"  src="/js/complaints.js"></script>
</body>
</html>
